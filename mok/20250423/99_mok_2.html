<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    // 동등 연산자는 3개짜리를 쓰자!

    const a = 10
    const b = '10'
    if (a === b) {
      console.log('같음')
    } else {
      console.log('다름')
    }

    if (a !== b) {
      console.log('달라용')
    } else {
      console.log('같아용')
    }


    // 일치 연산자를 활용한 조건문
    if ({} == false) {
      console.log('true')
    } else {
      console.log('false')
    }


    // 논리 연산자를 활용한 단축 평가
    console.log(0 && 13)
    console.log(0 || 13)


    // ++
    let number = 13
    console.log(number++)  // 뒤쪽에 붙는 ++: 다른 거 다 하고... 1 더하기
    console.log(++number)  // 앞쪽에 붙는 ++: 1 더하고... 다른거 하러 가기
    console.log(number)  // 이건 그냥 출력이잔슴
    //13 15 15
    
  </script>
</body>
</html>
